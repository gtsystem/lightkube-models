name: Python package

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
        kube-version:
        - 1.20.1
        - 1.21.0
        - 1.22.0
        - 1.23.6
        - 1.24.1
        - 1.25.4
        - 1.26.0
        - 1.27.1
        - 1.28.1
        - 1.29.0
        - 1.30.0
        - 1.31.1
        - 1.32.0
        - 1.33.1
        - 1.34.0
        - 1.35.0
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: |
        uv run --only-group compile python -m lightkube-generate resources models openapi/kubernetes_v${{ matrix.kube-version }}.json
    - name: Test
      run: |
        PYTHONPATH=src uv run python test_models.py
        PYTHONPATH=src uv run python test_resources.py
    - name: Package
      run: |
        uv build
    - name: Archive artifact
      uses: actions/upload-artifact@v4
      with:
        name: v${{ matrix.kube-version }}
        path: |
          dist


